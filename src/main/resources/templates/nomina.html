<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Nomina</title>
</head>
<body>
<div align="center">
  <h1>Generate Nominas</h1>
  <form action="#" th:action="@{/nomina}" method="post" th:object="${dni}">
    <label>DNI:</label>
    <input type="text" th:field="*{dni}" /><br/>

    <button type="submit">Generate</button>
  </form>
</div>
</body>
</html>
